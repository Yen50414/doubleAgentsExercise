<html>
<head>
	<title>Locations of double-agent spies!</title>
	
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<link rel="stylesheet" href="double-agents.css" />
	<script type="text/javascript" src="double-agents.js" ></script>
</head>
<body>
	<div id="mapid"></div>
	<div class="filter">
		<div>
			<p><b>Min Age (inclusive): <b>
			<input id="minAge" name="ageSelect" type="number" value="0" min="0" max="100">
		</div>
		<div>
			<p><b>Max Age (exclusive): <b>
			<input id="maxAge" name="ageSelect" type="number" value="100" min="0" max="100">
		</div>
		<div>
			<input id="search" name="search" type="text" placeholder="Search by name">
		</div>
	</div>
</body>
</html>
